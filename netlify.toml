[build]
  base = "."
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Note: removed invalid plugin entry that caused Netlify to fail with
# "missing manifest.yml". If you want to enable a Vite plugin, add a
# valid Netlify build plugin package and its `manifest.yml` or install
# a community plugin and add it to `package.json`.
